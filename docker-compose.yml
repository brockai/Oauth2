version: '3.8'
services:
  postgres:
    image: postgres:14
    container_name: oauth2-postgres
    environment:
      POSTGRES_DB: oauth2_db
      POSTGRES_USER: oauth2_user
      POSTGRES_PASSWORD: oauth2_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: